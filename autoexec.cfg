//basics
dota_minimap_hero_size "800"
dota_disable_range_finder 0
con_enable "1"
bind "`" "+dota_camera_follow; -dota_camera_follow; +dota_camera_follow; -dota_camera_follow"
dota_camera_hold_select_to_follow 1

//tinker
alias tinkerE "dota_ability_quickcast 2; alias tinker tinkerring"
alias tinkerring "dota_item_execute 2; alias tinker tinkerarm"
alias tinkerarm "dota_ability_execute 5; alias tinker tinkerE"
alias tinker tinkerE
//alias tinker "dota_ability_quickcast 2;dota_item_execute 2;dota_ability_execute 5"
bind "g" tinker

//cycle runes
alias toprunecycle "dota_camera_setpos -2273 1800; alias runecycle botrunecycle"
alias botrunecycle "dota_camera_setpos 3035 -2350; alias runecycle centerhero"
alias centerhero "+dota_camera_follow; -dota_camera_follow; +dota_camera_follow; -dota_camera_follow; alias runecycle toprunecycle"
alias runecycle toprunecycle
bind "Space" runecycle

//courier deliver + boost
bind "f3" "dota_courier_deliver; dota_courier_burst"

//ping
net_graphinsetbottom "418"	 // 100 to place below scoreboard
net_graphinsetright "-80"	 // 600 to place below scoreboard
net_graphproportionalfont "0"	 // Resize font
net_graph "1"
alias "showgraph" "showgraph_off"
alias "showgraph_on" "net_graph 1; alias showgraph showgraph_off"
alias "showgraph_off" "net_graph 0; alias showgraph showgraph_on"
bind "F10" "showgraph"

